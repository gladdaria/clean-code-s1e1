<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <h3 class="add-section__title title">Add Item</h3>
        <div class="add-section__inner">
          <input class="add-section__input add-section__input-text" type="text">
          <button class="add-section__button button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__title title">Todo</h3>
        <ul class="todo-section__list">
          <li class="todo-section__item list-item">
            <input class="list-item__input-checkbox" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input type="text" class="list-item__input-text">
            <button class="list-item__button list-item__button-edit button">Edit</button>
            <button class="list-item__button list-item__button-delete button">
              <img class="button-delete__img" src="./remove.svg" alt="remove-button">
            </button>
          </li>
          <li class="todo-section__item list-item todo-section__item_edit-mode">
            <input class="list-item__input-checkbox" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__input-text">
            <button class="list-item__button list-item__button-edit button">Save</button>
            <button class="list-item__button list-item__button-delete button">
              <img class="button-delete__img" src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="completed-section__title title">Completed</h3>
        <ul class="completed-section__list">
          <li class="completed-section__item list-item">
            <input class="list-item__input-checkbox" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input type="text" class="list-item__input-text">
            <button class="list-item__button list-item__button-edit button">Edit</button>
            <button class="list-item__button list-item__button-delete button">
              <img class="button-delete__img" src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
